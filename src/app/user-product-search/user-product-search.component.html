
<app-user-nav-bar></app-user-nav-bar>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-2 d-flex align-items-center flex-column">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center mt-5">
                    <h2 class="font-monospace fw-bold"> Product Search</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label font-monospace fw-bold">Product Name</label>
                    <input name="name" [(ngModel)]="name" type="text" placeholder="product name" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-dark font-monospace fw-bold py-1">Search</button>
                </div>


            </div>

        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"  *ngFor="let j of searchValue">
                    <div class="card">
                        <img height="300px" src={{j.image}}
                            class="card-img-top" alt="...">
                        <div class="card-body" style="height: 100px;">
                            <h5 class="card-title font-monospace fw-bold">{{j.name}}</h5>
                            <p class="card-text font-monospace">{{j.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item font-monospace fw-bold">category:{{j.category}}</li>
                            <li class="list-group-item fw-bold font-monospace">â‚¹{{j.price}}</li>
                            <button class="btn btn-dark my-3 mx-2 font-monospace fw-bold">Buy Now</button>
                        </ul>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
