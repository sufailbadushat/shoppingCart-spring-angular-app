<div class="container bg-light mt-5">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row mt-2">
                <h1 class="font-monospace text-center" style="font-weight:bold">Admin Login</h1>

                <div class="row g-3 mt-5 d-flex align-items-end flex-column ">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 ">
                        <label for="" class="form-label font-monospace fw-bold">Username</label>
                        <input name="username" [(ngModel)]="username" type="text" placeholder="username" id=""
                            class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 ">
                        <label for="" class="form-label fw-bold font-monospace">Password</label>
                        <input name="password" [(ngModel)]="password" type="password" placeholder="password" id=""
                            class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 text-center ">
                        <button (click)="readValue()" class="btn btn-dark font-monospace py-1 fw-bold">Login</button>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 text-center ">
                        <a routerLink="" class="font-monospace fw-bold" routerLink="userLogin">user login.</a>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 text-center ">
                        <a routerLink="" class="font-monospace fw-bold" routerLink="/userRegister">user register.</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
